<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待审核视频</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-info {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .video-actions {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        .btn-approve {
            background-color: #4CAF50;
            color: white;
        }
        .btn-approve:hover {
            background-color: #45a049;
        }
        .btn-reject {
            background-color: #f44336;
            color: white;
        }
        .btn-reject:hover {
            background-color: #da190b;
        }
        .btn-back {
            background-color: #008CBA;
            color: white;
        }
        .btn-back:hover {
            background-color: #007bb5;
        }
        .form-group {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
        }
        img {
            max-width: 200px;
            max-height: 150px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待审核视频</h1>
        <a href="/" class="btn btn-back">返回首页</a>
        
        {% if videos %}
            {% for video in videos %}
                <div class="video-item">
                    <div class="video-title">{{ video.title }}</div>
                    <div class="video-info">
                        <p>URL: <a href="{{ video.url }}" target="_blank">{{ video.url }}</a></p>
                        <p>发布时间: {{ video.publish_date }}</p>
                        <p>播放量: {{ video.views }}</p>
                        <p>弹幕数: {{ video.danmaku }}</p>
                        <p>UP主: {{ video.up主 }}</p>
                    </div>
                    {% if video.thumbnail %}
                        <img src="{{ video.thumbnail }}" alt="缩略图">
                    {% endif %}
                    <form class="video-actions" action="/review/{{ video.id }}" method="post">
                        <div class="form-group">
                            <label for="note-{{ video.id }}">备注：</label>
                            <textarea id="note-{{ video.id }}" name="note" placeholder="请输入备注信息"></textarea>
                        </div>
                        <button type="submit" name="action" value="approve" class="btn btn-approve">通过</button>
                        <button type="submit" name="action" value="reject" class="btn btn-reject">拒绝</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>暂无待审核视频</p>
        {% endif %}
    </div>
</body>
</html>
