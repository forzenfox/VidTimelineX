name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      custom_domain:
        description: 'Custom domain (e.g., vx.forzenfox.com)'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: Lint code
        run: npm run lint
        working-directory: frontend
        
      - name: Run tests
        run: npm run test:ci
        working-directory: frontend
        
      - name: Build project
        run: npm run build
        working-directory: frontend
        env:
          VITE_CUSTOM_DOMAIN: ${{ github.event.inputs.custom_domain || 'vx.forzenfox.com' }}
          VITE_USE_JSDELIVR_CDN: true
          
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build/
          
      - name: Configure custom domain
        if: github.event.inputs.custom_domain != '' || true
        run: |
          echo "${{ github.event.inputs.custom_domain || 'vx.forzenfox.com' }}" > frontend/build/CNAME
        shell: bash
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
