name: CI for Master Branch

on:
  push:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: "ci-master"
  cancel-in-progress: true

jobs:
  frontend-ci:
    # 跳过 PR 合并产生的 push，因为 ci-non-master.yml 已在 PR 阶段检查
    if: ${{ !contains(github.event.head_commit.message, 'Merge pull request') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint code
        run: npm run lint
        working-directory: frontend

      - name: Run tests
        run: npm run test:ci
        working-directory: frontend

      - name: Build project
        run: npm run build
        working-directory: frontend
        env:
          VITE_BASE_URL: /

  backend-ci:
    # 跳过 PR 合并产生的 push，因为 ci-non-master.yml 已在 PR 阶段检查
    if: ${{ !contains(github.event.head_commit.message, 'Merge pull request') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v
