name: CI for Non-master Branches

on:
  pull_request:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: Static analysis (Lint)
        run: npm run lint
        working-directory: frontend
        
      - name: Run tests
        run: npm run test:ci
        working-directory: frontend
        
      - name: Build project
        run: npm run build
        working-directory: frontend
        env:
          VITE_BASE_URL: /